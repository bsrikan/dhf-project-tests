allprojects {
    task resolveAllDependencies {
        doLast {
            configurations.all {
                if (it.isCanBeResolved()) {
                    it.resolve()
                }
            }
        }
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven {url 'http://developer.marklogic.com/maven2/'}
    }

}

wrapper {
    gradleVersion = '5.2.1'
}
